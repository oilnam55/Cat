<h2><strong>Story</strong></h2>
<p><a href="https://namu.wiki/w/%EC%BF%BC%EC%B9%B4" target="_blank" title="나무위키">쿼카</a> 캥거루과의 소형 유대류. 오스트레일리아 서남부의 로트네스트 섬(Rottnest Island)과 그 주변 도서에 서식한다. 무게는 2.5kg에서 3kg가량에 크기는 40~90cm, 꼬리 길이는 25~30cm로 고양이나 소형견과 비슷한 덩치를 가지고 있다. 둥글고 땅딸막한 귀를 가지고 있으며 털색은 회색빛을 띈 갈색이다.</p>
