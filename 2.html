<h2><strong>Story</strong></h2>
<p><a href="https://namu.wiki/w/%EA%B0%95%EC%95%84%EC%A7%80" target="_blank" title="나무위키">강아지</a> 어린 개를 일컫는 순우리말이다. 소의 새끼 → 송아지, 말 → 망아지의 어법을 따라 만들어진 용어다. 돌, 돝 + 아지 → 도야지 → 돼지도 있다. 영어로는 Puppy 혹은 Pup이라고 한다. 일본어로는 코이누(子犬, こいぬ), 혹은 왕짱(ワンちゃん)으로 한국과 비슷하다. 한국의 멍멍을 일본어로는 왕왕(ワンワン)으로 표기하기 때문이다.</p>
